machine:
  xcode:
    version: "7.3"
  environment:
    OPAMYES: "1"
    PINS: "github protocol-9p irmin git hvsock:https://github.com/djs55/ocaml-hvsock.git"
    DEPOPTS: "github"
    TRAVIS_OS_NAME: "osx"
    INSTALL_XQUARTZ: "false"
dependencies:
  cache_directories:
    - ~/.opam
  override:
  - brew install wget
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
test:
  override:
  - bash -ex .travis-opam.sh
